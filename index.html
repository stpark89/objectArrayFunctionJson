<!DOCTYPE html>
<html>
<head>
  <title>주소록</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
      <div class="col-sm-12">
        <h2>주소록</h2>
        <p>주소록 조회 페이지.</p>            
        <table class="table">
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="boardTbody"></tbody>
        </table>
        <button class="btn btn-info" id="btnWrite">등록</button>
      </div>
  </div>
</div>

<script>

    window.onload= () => {

        // 버튼 가져오기
        const writeBtn = document.getElementById('btnWrite');        
        const boardList = window.localStorage.getItem('boardList');


        if(boardList != null){

            const arraytParse = JSON.parse(boardList);
            console.log(arraytParse.length);

            let tbodyTag;
            for(let i = 0; i < arraytParse.length; i++){
                console.log(arraytParse[i]);
                tbodyTag += `<tr onclick=detail(${arraytParse[i].id})><td>${arraytParse[i].firstName}</td><td>${arraytParse[i].lastName}</td><td>${arraytParse[i].email}</td>`;
            }

            $('#boardTbody').html(tbodyTag);
        }else{
          $('#boardTbody').html('<tr><td colspan=3>등록된 주소가 없습니다.</td></tr>');
        }

        
        // 글쓰기 버튼 클릭시
        writeBtn.onclick = () => {

           location.href="/write.html";

        }

    }

    function detail(id){
      location.href="detail.html?id="+id;
    }


</script>

</body>
</html>
